<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/video.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div class="container-video">
      <video
        class="video-fondo"
        autoplay
        muted
        loop
        src="/fetchandpromises/red-14900.mp4"
      ></video>
    </div>

    <div class="container">
      <form id="auth-login-form">
        <div class="inputController">
          <label for="email">Nombre de usuario o correo electrónico</label>
          <input type="text" id="email" autocomplete="current-password" />
        </div>

        <div class="inputController">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            autocomplete="current-password"
          />
        </div>

        <button type="submit">ENTRAR</button>

        <button type="button" id="googleLogin" class="btn btn-info">
          Google
        </button>
      </form>

      <a class="create" href="/fetchandpromises/views/signup.html"
        >NUEVO USUARIO</a
      >
    </div>

    <footer>
      <nav>
        <ul>
          <li><a href="#">Política de privacidad</a></li>
          <li><a href="#">Términos y condiciones</a></li>
        </ul>
      </nav>
    </footer>

    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
